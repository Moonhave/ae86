name: Notifier

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:

  notifyTelegram:
    runs-on: ubuntu-latest
    steps:
      - name: send custom message
        uses: |
          - appleboy/telegram-action@master
          - gaurav-nelson/github-action-markdown-link-check@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ${{ github.actor }} opened [pull request](https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}) to ${{ github.repository }} 
            ${{ github.event.pull_request.title }}