name: Notifier

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:

  notifyTelegram:
    runs-on: ubuntu-latest
    steps:
      - name: send custom message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            <b>${{ github.actor }}</b> opened <a href="https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}">pull request</a> to ${{ github.repository }} 
            <pre>${{ github.event.pull_request.title }}</pre>